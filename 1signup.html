<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://images.prismic.io/oxylabs-sm/1878ccd0-3ae0-4649-8ad0-6a0471e919b7_V01_BlogHeader_HTTP_requests_Nodejsx2.png?auto=compress,format&rect=0,0,2400,1200&w=1200&h=600&fm=webp&q=75);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 100px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h2>SIGN UP</h2>
    <form onsubmit="return showSuccessMessage()">
        <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            <span id="usernameError" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="contact">Contact Number:</label>
            <input type="tel" class "form-control" id="contact" placeholder="Enter contact number" name="contact" required>
            <span id="contactError" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <span id="emailError" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <span id="passwordError" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="confirmpwd">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm password" name="confirmpwd" required>
            <span id="confirmpwdError" class="text-danger"></span>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </form>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
<script>
    function showSuccessMessage() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('pwd').value;
        const confirmPassword = document.getElementById('confirmpwd').value;

        if (password.length < 8) {
            document.getElementById('passwordError').innerText = "Password should be at least 8 characters.";
            return false;
        } else {
            document.getElementById('passwordError').innerText = "";
        }

        if (password !== confirmPassword) {
            document.getElementById('confirmpwdError').innerText = "Passwords do not match.";
            return false;
        } else {
            document.getElementById('confirmpwdError').innerText = "";
        }

        // Store registered email and password in localStorage
        localStorage.setItem('registeredEmail', email);
        localStorage.setItem('registeredPassword', password);

        alert("Successfully Signed Up\nUsername: " + username + "\nEmail: " + email);
        window.location.href = "1login.html";
        return false;
    }
</script>
</body>
</html>
