<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://images.prismic.io/oxylabs-sm/1878ccd0-3ae0-4649-8ad0-6a0471e919b7_V01_BlogHeader_HTTP_requests_Nodejsx2.png?auto=compress,format&rect=0,0,2400,1200&w=1200&h=600&fm=webp&q=75);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 100px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>LOGIN</h2>
        <form onsubmit="return validateLogin()">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <span id="emailError" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                <span id="passwordError" class="text-danger"></span>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Get the registered email and password from localStorage
            const registeredEmail = localStorage.getItem('registeredEmail');
            const registeredPassword = localStorage.getItem('registeredPassword');

            // Check if the entered email and password match the registered credentials
            if (email === registeredEmail && password === registeredPassword) {
                document.getElementById('emailError').innerText = "";
                document.getElementById('passwordError').innerText = "";
                alert("Successfully Logged In");
                window.location.href = "1.html"; // Redirect to 1.html
                return false; // Prevent form submission
            } else {
                document.getElementById('emailError').innerText = "Invalid email or password.";
                document.getElementById('passwordError').innerText = "Invalid email or password.";
                return false;
            }
        }
    </script>
</body>
</html>
